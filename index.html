<!DOCTYPE html>

<head>
</head>

<body>
    <main>
        <div class="markdown-body theme-light"></div>
        <div class="markdown-body theme-dark"></div>
    </main>
    <script type="module">
        import './index.css'
        import markdownIt from 'markdown-it'
        import text from './test.md?raw'
        let md = markdownIt({
            html: true,
            linkify: true,
            typographer: true
        })
        let html = md.render(text)
        let light = document.querySelector('main div:first-child')
        let dark = document.querySelector('main div:last-child')
        light.innerHTML = html
        dark.innerHTML = html

        light.addEventListener('scroll', () => {
            dark.scrollTop = light.scrollTop
        })
        dark.addEventListener('scroll', () => {
            light.scrollTop = dark.scrollTop
        })

    </script>
</body>

<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    main {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;

        >div {
            flex: 1;
            height: 100%;
            overflow-y: auto;
        }
    }
</style>
